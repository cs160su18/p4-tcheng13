      #routeOne {

      #routeTwo {
        top: 65.7%;

      }     
      
      .off {
        opacity: 0.0;
        border: none;
      }
    </style>

</head>
<body>
  <div class="container">

      <i class="fas fa-map-marker" id="milan" class="off"></i>
      <div id="routeOne"></div>
      <div id="routeTwo" class="off"></div>
